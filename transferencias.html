<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SASS/custom.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col bg-primary p-5 mt-4">Mis cuentas</div>
      </div>
      <div class="row row-cols-3">
        <div class="col bg-secondary p-5 mt-4">
          <button
            type="button"
            class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
          >
            <img
              src="img/icons/qr-code-scan.svg"
              width="70"
              style="
                filter: invert(80%) sepia(60%) saturate(2006%) hue-rotate(8deg)
                  brightness(100%) contrast(100%);
              "
            />
            <span>Leer QR</span>
          </button>
        </div>
        <div class="col bg-secondary mt-4">
          <button
            type="button"
            class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
          >
            <img
              src="img/icons/plus-square.svg"
              width="70"
              style="
                filter: invert(80%) sepia(60%) saturate(2006%) hue-rotate(8deg)
                  brightness(100%) contrast(100%);
              "
            />

            <span>Nueva</span>
          </button>
        </div>
        <div class="col bg-secondary mt-4">
          <button
            type="button"
            class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
          >
            <img
              src="img/icons/clock-history.svg"
              width="70"
              style="
                filter: invert(80%) sepia(60%) saturate(2006%) hue-rotate(8deg)
                  brightness(100%) contrast(100%);
              "
            />

            <span>Historial</span>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p class="float-start m-3">Contactos</p>
          <p class="float-end m-3">
            <img src="img/icons/search.svg" width="15" />

            Buscar
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="list-group">
            <button
              type="button"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <img src="img/icons/person-circle.svg" width="25" class="me-4" />
              Contact 1
            </button>

            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              <img src="img/icons/person-circle.svg" width="25" class="me-4" />
              Contact 2
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              <img src="img/icons/person-circle.svg" width="25" class="me-4" />
              Contact 3
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              <img src="img/icons/person-circle.svg" width="25" class="me-4" />
              Contact 4
            </button>
            <button
              type="button"
              class="list-group-item list-group-item-action"
            >
              <img src="img/icons/person-circle.svg" width="25" class="me-4" />
              Contact 5
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MENU NAV -->

    <div class="container">
      <div class="row row-cols-5 border-top fixed-bottom">
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./index.html"
            role="button"
          >
            <img src="./img/icons/house.svg" width="40" />
            <p class="mb-0">Inicio</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./transferencias.html"
            role="button"
          >
            <img src="./img/icons/arrow-down-up.svg" width="40" />
            <p class="mb-0">Transferir</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./tarjetas.html"
            role="button"
          >
            <img src="./img/icons/credit-card.svg" width="40" />
            <p class="mb-0">Tarjetas</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./pagos.html"
            role="button"
          >
            <img src="./img/icons/file-earmark-check.svg" width="40" />
            <p class="mb-0">Pagos</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./otros.html"
            role="button"
          >
            <img src="./img/icons/three-dots.svg" width="40" />
            <p class="mb-0">Otros</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
