<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBANK Home Banking</title>
    <link rel="stylesheet" href="./custom.css" />
  </head>

  <body>
    <div class="contenedor-desktop">
      <div class="container-fluid">
        <div class="row row-cols-2 menu-superior ">
          <div
            class="col-3 d-flex align-items-center justify-content-center bg-light"
          >
            <img
              class=""
              src="./img/logo-itbank-negro.png"
              alt="logo itbank"
              width="150px"
            />
          </div>
          <div class="col-9 d-flex justify-content-end align-items-center">
            <span class="me-4">Saldo</span>
            <span class="me-4">$9.999,99</span>
            <span class="text-decoration-underline me-4">Perfil</span>
            <img
              src="./img/persona.jpg"
              class="me-4 rounded-circle border border-4 border-primary"
              alt=""
              width="70px"
              height="70px"
              type="button"
            />
          </div>
        </div>

        <div class="row row-cols-4 columnas-desktop">
          <div class="col bg-light ">
            <nav class="nav flex-column mt-5">
              <a class="nav-link text-center text-black bg-warning mb-4" href="./index.html"
                ><h4>Inicio</h4></a
              >
              <a
                class="nav-link text-center text-black mb-4"
                href="./transferencias.html"
                ><h4>Tranferir</h4></a
              >
              <a class="nav-link text-center text-black mb-4" href="./tarjetas.html"
                ><h4>Tarjeta</h4></a
              >
              <a class="nav-link text-center text-black mb-4" href="./pagos.html"
                ><h4>Pagos</h4></a
              >
              <a class="nav-link text-center text-black mb-4" href="#"
                ><h4>Otros</h4></a
              >
              <h4 class="text-center mt-5">Salir</h4>
            </nav>
          </div>
          <div class="col mt-4">
            <h4 class="text-center">Transferencias</h4>
            <h6 class="text-center mb-4">Recientes</h6>
            <div class="container-transacciones">
              <button type="button" class="btn w-100">
                <img
                  class="float-start me-2"
                  src="img/icons/person-circle.svg"
                  width="20"
                />
                <span class="float-start me-4">MOM</span>
                <span class="float-start">16/05/2022</span>
                <span class="float-end">+9.999,99</span>
              </button>
            </div>
          </div>
          <div class="col mt-4">
            <h4 class="text-center">Gastado</h4>
            <h6 class="text-center mb-4">$0</h6>
            <div class="container-transacciones">
              <button type="button" class="btn w-100">
                <img
                  class="float-start me-2"
                  src="img/icons/cash-coin.svg"
                  width="20"
                />
                <span class="float-start me-2">Otros</span>
                <span class="float-end">$0</span>
              </button>
              <button type="button" class="btn w-100">
                <img
                  class="float-start me-2"
                  src="img/icons/cash-coin.svg"
                  width="20"
                />
                <span class="float-start me-2">Cajeros</span>
                <span class="float-end">$0</span>
              </button>
              <button type="button" class="btn w-100">
                <img
                  class="float-start me-2"
                  src="img/icons/cash-coin.svg"
                  width="20"
                />
                <span class="float-start me-2">Restaurant</span>
                <span class="float-end">$0</span>
              </button>
              <button type="button" class="btn w-100">
                <img
                  class="float-start me-2"
                  src="img/icons/cash-coin.svg"
                  width="20"
                />
                <span class="float-start me-2">Supermercados</span>
                <span class="float-end">$0</span>
              </button>
              <button type="button" class="btn w-100">
                <img
                  class="float-start me-2"
                  src="img/icons/cash-coin.svg"
                  width="20"
                />
                <span class="float-start me-2">Etc.</span>
                <span class="float-end">$0</span>
              </button>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn d-block mt-2 float-end"
              >
                <span class="">Ver más</span>
              </button>
            </div>
          </div>

          <div class="col mt-4">
            <h4 class="text-center">Servicios</h4>
            <h6 class="text-center mb-4">A pagar</h6>
            <div class="container-transacciones">
              <button type="button" class="btn w-100">
                <img
                  class="float-start me-2"
                  src="img/icons/file-earmark-check.svg"
                  width="20"
                />
                <span class="float-start me-4">Servicio X</span>
                <span class="float-start">xx/xx/2022</span>
                <span class="float-end">$2.500</span>
              </button>
            </div>
            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="btn d-block mt-2 float-end"
              >
                <span class="">Ver más</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- -------------------------------MOBILE---------------------------------- -->

    <div class="container-fluid contenedor-mobile">
      <div class="row p-2">
        <div class="col ">
          <img
            src="./img/persona.jpg"
            class="rounded-circle float-end border border-5 border-primary me-3"
            alt=""
            width="80px"
            type="button"
          />
        </div>
      </div>

      <div class="row">
        <div class="col position-relative">
          <h1 class="text-center">Saldo</h1>
          <h1 class="text-center pb-3">$9.999,99</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <h6 class="ps-3 d-inline">Transacciones recientes</h6>
          <h6
            class="float-end pe-3 d-inline text-decoration-underline"
            type="button"
          >
            Ver más
          </h6>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="list-group">
            <button
              type="button"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <img src="img/icons/person-circle.svg" width="20" />
              <span class="m-4">MOM</span>
              <span class="float-end">+9.999,99</span>
              <span class="text-center">16/05/2022</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MENU INFERIOR -->
    <nav class="nav-inferior fixed-bottom contenedor-mobile">
      <div class="row row-cols-5 border-top contenedor-mobile">
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./index.html"
            role="button"
          >
            <img src="./img/icons/house.svg" width="40" />
            <p class="mb-0">Inicio</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./transferencias.html"
            role="button"
          >
            <img src="./img/icons/arrow-down-up.svg" width="40" />
            <p class="mb-0">Transferir</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./tarjetas.html"
            role="button"
          >
            <img src="./img/icons/credit-card.svg" width="40" />
            <p class="mb-0">Tarjeta</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./pagos.html"
            role="button"
          >
            <img src="./img/icons/file-earmark-check.svg" width="40" />
            <p class="mb-0">Pagos</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./otros.html"
            role="button"
          >
            <img src="./img/icons/three-dots.svg" width="40" />
            <p class="mb-0">Otros</p>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
