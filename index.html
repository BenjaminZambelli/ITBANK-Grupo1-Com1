<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITBANK Home Banking</title>
    <link rel="stylesheet" href="SASS/custom.css" />
  </head>

  <body>
    <!-- ------------------------ -->
    <div class="container-fluid contenedor-desktop">
      <div class="menu-superior d-flex justify-content-center">
        <img
          class="m-4"
          src="./img/logo-itbank-negro.png"
          alt="logo itbank"
          width="150px"
        />
        <div class="cuenta">
          <span class="text-decoration-underline float-end">Mi cuenta</span>

          <img
            src="./img/persona.jpg"
            class="rounded-circle border border-4 border-primary"
            alt=""
            width="70px"
            height="70px"
            type="button"
          />
        </div>
      </div>
      <div class="row row-cols-4 columnas-desktop">
        <div class="col">
          <nav class="nav flex-column mt-5">
            <a class="nav-link text-center text-black" href="#">Inicio</a>
            <a class="nav-link text-center text-black" href="#">Tranferir</a>
            <a class="nav-link text-center text-black" href="#">Tarjetas</a>
            <a class="nav-link text-center text-black" href="#">Pagos</a>
            <a class="nav-link text-center text-black" href="#">Otros</a>
          </nav>
        </div>
        <div class="col">
          <h1 class="text-center">Saldo</h1>
          <h1 class="text-center pb-3">$9.999,99</h1>
          <h6 class="">Transacciones recientes</h6>
          <div class="container-transacciones">
            <button type="button" class="btn border-warning w-100">
              <img
                class="float-start me-2"
                src="img/icons/person-circle.svg"
                width="20"
              />
              <span class="float-start me-2">MOM</span>
              <span class="float-start">16/05/2022</span>
              <span class="float-end">+9.999,99</span>
            </button>
          </div>
          <button type="button" class="btn border-warning d-block">
            <span class="d-block">Ver más</span>
          </button>
        </div>
        <div class="col bg-warning">Análisis de gastos</div>
        <div class="col bg-primary">Vencimientos</div>
      </div>
    </div>

    <!-- -------------------------------MOBILE---------------------------------- -->

    <div class="container-fluid contenedor-mobile">
      <div class="row p-2">
        <div class="col">
          <button class="btn btn-outline-info text-black m-4">
            Mis saldos
          </button>
          <img
            src="./img/persona.jpg"
            class="rounded-circle float-end border border-5 border-primary me-3"
            alt=""
            width="80px"
            type="button"
          />
        </div>
      </div>

      <div class="row">
        <div class="col position-relative">
          <h1 class="text-center">Caja de ahorro en Pesos</h1>
          <h1 class="text-center pb-3">$9.999,99</h1>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <h6 class="ps-3 d-inline">Transacciones recientes</h6>
          <h6
            class="float-end pe-3 d-inline text-decoration-underline"
            type="button"
          >
            Ver más
          </h6>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="list-group">
            <button
              type="button"
              class="list-group-item list-group-item-action"
              aria-current="true"
            >
              <img src="img/icons/person-circle.svg" width="20" />
              <span class="m-4">MOM</span>
              <span class="float-end">+9.999,99</span>
              <span class="text-center">16/05/2022</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MENU INFERIOR -->
    <nav class="nav-inferior fixed-bottom contenedor-mobile">
      <div class="row row-cols-5 border-top contenedor-mobile">
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./index.html"
            role="button"
          >
            <img src="./img/icons/house.svg" width="40" />
            <p class="mb-0">Inicio</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./transferencias.html"
            role="button"
          >
            <img src="./img/icons/arrow-down-up.svg" width="40" />
            <p class="mb-0">Transferir</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./tarjetas.html"
            role="button"
          >
            <img src="./img/icons/credit-card.svg" width="40" />
            <p class="mb-0">Tarjetas</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./pagos.html"
            role="button"
          >
            <img src="./img/icons/file-earmark-check.svg" width="40" />
            <p class="mb-0">Pagos</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./otros.html"
            role="button"
          >
            <img src="./img/icons/three-dots.svg" width="40" />
            <p class="mb-0">Otros</p>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
