<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="contenedor-desktop">
      <div class="container-fluid">
        <div class="row row-cols-2 menu-superior">
          <div
            class="col-3 d-flex align-items-center justify-content-center bg-light"
          >
            <img
              class=""
              src="./img/logo-itbank-negro.png"
              alt="logo itbank"
              width="150px"
            />
          </div>
          <div class="col-9 d-flex justify-content-end align-items-center">
            <span class="me-4">Saldo</span>
            <span class="me-4">$9.999,99</span>
            <span class="text-decoration-underline me-4">Perfil</span>
            <img
              src="./img/persona.jpg"
              class="me-4 rounded-circle border border-4 border-primary"
              alt=""
              width="70px"
              height="70px"
              type="button"
            />
          </div>
        </div>

        <div class="row row-cols-2 columnas-desktop">
          <div class="col-3 bg-light">
            <nav class="nav flex-column mt-5">
              <a class="nav-link text-center text-black mb-4" href="./index.html"
                ><h4>Inicio</h4></a
              >
              <a
                class="nav-link text-center text-black mb-4"
                href="./transferencias.html"
                ><h4>Tranferir</h4></a
              >
              <a
                class="nav-link text-center text-black bg-warning mb-4"
                href="./tarjetas.html"
                ><h4>Tarjeta</h4></a
              >
              <a class="nav-link text-center text-black mb-4" href="./pagos.html"
                ><h4>Pagos</h4></a
              >
              <a class="nav-link text-center text-black mb-4" href="#"
                ><h4>Otros</h4></a
              >
              <h4 class="text-center mt-5">Salir</h4>
            </nav>
          </div>
          <div class="col-9">
            <div class="container">
              <div class="row-3">
                <div class="col d-flex justify-content-center">
                  <img src="./img/icons/credit-card.svg" alt="" width="300" />
                </div>
                <div class="col">
                  <div class="row row-cols-2">
                    <div class="col">
                      <button
                        type="button"
                        class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
                      >
                        <img
                          src="img/icons/arrow-up-right.svg"
                          alt="Flechita hacia arriba"
                          width="60"
                          class=""
                        />
                        <img
                          src="img/icons/cash-coin.svg"
                          alt="Billete y moneda"
                          width="60"
                          class=""
                        />

                        <span class="d-block">Extraer</span>
                      </button>
                    </div>
                    <div class="col">
                      <button
                        type="button"
                        class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
                      >
                        <img
                          src="img/icons/arrow-down-left.svg"
                          alt="Flechita hacia arriba"
                          width="60"
                          class=""
                        />
                        <img
                          src="img/icons/cash-coin.svg"
                          alt="Billete y moneda"
                          width="60"
                          class=""
                        />

                        <span class="d-block">Depositar</span>
                      </button>
                    </div>
                  </div>
                </div>
                <div class="d-grid gap-4 mt-4">
                  <button class="btn btn-primary btn-lg" type="button">
                    Datos de tarjeta
                  </button>
                  <button class="btn btn-primary btn-lg" type="button">Pausar</button>
                  <button class="btn btn-primary btn-lg" type="button">
                    Reportar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- -------------------------------MOBILE-------------------------------- -->
    <div class="contenedor-mobile">
      <div class="container-fluid contenedor">
        <div class="row">
          <div class="col mt-4 d-flex justify-content-center">
            <img src="./img/icons/credit-card.svg" alt="" width="300" />
          </div>
        </div>

        <!-- EXTRAER/DEPOSITAR -->

        <div class="row mt-5">
          <div class="col">
            <button
              type="button"
              class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
            >
              <img
                src="img/icons/arrow-up-right.svg"
                alt="Flechita hacia arriba"
                width="60"
                class=""
              />
              <img
                src="img/icons/cash-coin.svg"
                alt="Billete y moneda"
                width="60"
                class=""
              />

              <span class="d-block">Extraer</span>
            </button>
          </div>
          <div class="col">
            <button
              type="button"
              class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
            >
              <img
                src="img/icons/arrow-down-left.svg"
                alt="Flechita hacia arriba"
                width="60"
                class=""
              />
              <img
                src="img/icons/cash-coin.svg"
                alt="Billete y moneda"
                width="60"
                class=""
              />

              <span class="d-block">Depositar</span>
            </button>
          </div>
        </div>

        <!-- DEMÁS BOTONES -->

        <div class="row">
          <div class="d-grid gap-4 mt-4">
            <button class="btn btn-primary btn-lg" type="button">
              Datos de tarjeta
            </button>
            <button class="btn btn-primary btn-lg" type="button">Pausar</button>
            <button class="btn btn-primary btn-lg" type="button">
              Reportar
            </button>
          </div>
        </div>
      </div>

      <!-- MENU NAV -->

      <div class="container">
        <div class="row row-cols-5 border-top fixed-bottom">
          <div class="col text-center">
            <a
              class="btn btn-white w-100 btn-sm"
              href="./index.html"
              role="button"
            >
              <img src="./img/icons/house.svg" width="40" />
              <p class="mb-0">Inicio</p>
            </a>
          </div>
          <div class="col text-center">
            <a
              class="btn btn-white w-100 btn-sm"
              href="./transferencias.html"
              role="button"
            >
              <img src="./img/icons/arrow-down-up.svg" width="40" />
              <p class="mb-0">Transferir</p>
            </a>
          </div>
          <div class="col text-center">
            <a
              class="btn btn-white w-100 btn-sm"
              href="./tarjetas.html"
              role="button"
            >
              <img src="./img/icons/credit-card.svg" width="40" />
              <p class="mb-0">Tarjeta</p>
            </a>
          </div>
          <div class="col text-center">
            <a
              class="btn btn-white w-100 btn-sm"
              href="./pagos.html"
              role="button"
            >
              <img src="./img/icons/file-earmark-check.svg" width="40" />
              <p class="mb-0">Pagos</p>
            </a>
          </div>
          <div class="col text-center">
            <a
              class="btn btn-white w-100 btn-sm"
              href="./otros.html"
              role="button"
            >
              <img src="./img/icons/three-dots.svg" width="40" />
              <p class="mb-0">Otros</p>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
