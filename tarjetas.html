<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./custom.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col bg-primary mt-4">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="true"
            data-interval="false"
          >
            <div class="carousel-indicators m-1">
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./img/icons//credit-card.svg"
                  class="d-block w-100"
                  alt="..."
                  height="200"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/icons//credit-card.svg"
                  class="d-block w-100"
                  alt="..."
                  height="200"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./img/icons//credit-card.svg"
                  class="d-block w-100"
                  alt="..."
                  height="200"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>

      <!-- EXTRAER/DEPOSITAR -->

      <div class="row mt-5">
        <div class="col">
          <button
            type="button"
            class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
          >
            <img
              src="img/icons/arrow-up-right.svg"
              alt="Flechita hacia arriba"
              width="60"
              class=""
            />
            <img
              src="img/icons/cash-coin.svg"
              alt="Billete y moneda"
              width="60"
              class=""
            />

            <span class="d-block">Extraer</span>
          </button>
        </div>
        <div class="col">
          <button
            type="button"
            class="btn btn-lg btn-outline-info position-relative top-50 start-50 translate-middle"
          >
            <img
              src="img/icons/arrow-down-left.svg"
              alt="Flechita hacia arriba"
              width="60"
              class=""
            />
            <img
              src="img/icons/cash-coin.svg"
              alt="Billete y moneda"
              width="60"
              class=""
            />

            <span class="d-block">Depositar</span>
          </button>
        </div>
      </div>

      <!-- DEMÁS BOTONES -->

      <div class="row">
        <div class="d-grid gap-4 mt-4">
          <button class="btn btn-primary btn-lg" type="button">
            Datos de tarjeta
          </button>
          <button class="btn btn-primary btn-lg" type="button">Pausar</button>
          <button class="btn btn-primary btn-lg" type="button">Reportar</button>
        </div>
      </div>
    </div>

    <!-- MENU NAV -->

    <div class="container">
      <div class="row row-cols-5 border-top fixed-bottom">
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./index.html"
            role="button"
          >
            <img src="./img/icons/house.svg" width="40" />
            <p class="mb-0">Inicio</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./transferencias.html"
            role="button"
          >
            <img src="./img/icons/arrow-down-up.svg" width="40" />
            <p class="mb-0">Transferir</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./tarjetas.html"
            role="button"
          >
            <img src="./img/icons/credit-card.svg" width="40" />
            <p class="mb-0">Tarjetas</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./pagos.html"
            role="button"
          >
            <img src="./img/icons/file-earmark-check.svg" width="40" />
            <p class="mb-0">Pagos</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./otros.html"
            role="button"
          >
            <img src="./img/icons/three-dots.svg" width="40" />
            <p class="mb-0">Otros</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
