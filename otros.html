<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="SASS/custom.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <div class="row">
        <div
          class="col p-5 border d-flex justify-content-center align-items-center bg-danger"
        >
          CRIPTOMONEDAS
        </div>
      </div>
      <div class="row alto-100 justify-content-center align-items-center border-3">
        <button
          class="col-4 p-5 border-2 btn btn-danger d-flex justify-content-center align-items-center"
        >
          COMPRA
        </button>
        <button
          class="col-4 p-5 border-2 btn btn-danger d-flex justify-content-center align-items-center"
        >
          VENTA
        </button>
        <button
          class="col-4 p-5 border-2 btn btn-danger d-flex justify-content-center align-items-center"
        >
          TRADING
        </button>
      </div>
    </main>

    <!-- MENU NAV -->

    <div class="container">
      <div class="row row-cols-5 border-top fixed-bottom">
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./index.html"
            role="button"
          >
            <img src="./img/icons/house.svg" width="40" />
            <p class="mb-0">Inicio</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./transferencias.html"
            role="button"
          >
            <img src="./img/icons/arrow-down-up.svg" width="40" />
            <p class="mb-0">Transferir</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./tarjetas.html"
            role="button"
          >
            <img src="./img/icons/credit-card.svg" width="40" />
            <p class="mb-0">Tarjetas</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./pagos.html"
            role="button"
          >
            <img src="./img/icons/file-earmark-check.svg" width="40" />
            <p class="mb-0">Pagos</p>
          </a>
        </div>
        <div class="col text-center">
          <a
            class="btn btn-white w-100 btn-sm"
            href="./otros.html"
            role="button"
          >
            <img src="./img/icons/three-dots.svg" width="40" />
            <p class="mb-0">Otros</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
